<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図書館</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <header>
        <h1 class="title">図書館システム</h1>
    </header>

    <main class="container">
        <nav class="navigation">
            <ul class="menu">
                <li><a href="{{ url_for('user.list') }}">ユーザー情報</a></li>
                <li><a href="{{ url_for('product.list') }}">蔵書一覧</a></li>
                <li><a href="{{ url_for('order.list') }}">貸出中</a></li>
            </ul>
        </nav>
    
    <body>
    <h2>月毎の貸し出し冊数</h2>
    <ccanvas id="book_count" width="400" heig="200"></ccanvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Pythonから受け取るデータ
        const dataX = {{ month | tojson }};
        const dataY = {{ book_count | tojson }};

            //グラフの作成
            const ctx = document.getElementById('book_count').getContext('2d');
            const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dataX,
                datasets: [{
                    label: 'Sample Line Chart',
                    data: dataY,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '月'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '貸出冊数'
                        }
                    }
                }
            }
        });
    </script>
    </body>    
    
    </main>

    <footer>
        <p>© 2024 図書館システム</p>
    </footer>
</body>
</html>
