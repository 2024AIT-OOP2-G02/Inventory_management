<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図書館</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <header>
        <h1 class="title">図書館システム</h1>
    </header>

    <main class="container">
        <nav class="navigation">
            <ul class="menu">
                <li><a href="{{ url_for('user.list') }}">ユーザー情報</a></li>
                <li><a href="{{ url_for('product.list') }}">蔵書一覧</a></li>
                <li><a href="{{ url_for('order.list') }}">貸出中</a></li>
            </ul>
        </nav>

        <h2>月毎の貸し出し冊数</h2>
        <canvas id="book_count" width="400" height="200"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            // Pythonから受け取るデータ
            const monthData = {{ month_data if month_data else '[]' | tojson }};
            
            // データを分解
            const dataX = monthData.map(item => item.month); // 月
            const dataY = monthData.map(item => item.book_count); // 貸出冊数

            // グラフの作成
            const ctx = document.getElementById('book_count').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dataX, // X軸
                    datasets: [{
                        label: '貸し出し冊数',
                        data: dataY, // Y軸
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '月' // X軸のタイトル
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '貸出冊数' // Y軸のタイトル
                            }
                        }
                    }
                }
            });
        </script>
    
    </main>

    <footer>
        <p>© 2024 図書館システム</p>
    </footer>
</body>
</html>
